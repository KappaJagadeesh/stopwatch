<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Stopwatch</h1>
    <div id="container">
        <div id="text">
            00:00:00:00
        </div>
        <div id="btn">
            <button class="btn start_btn" onclick="start()">Start</button>
            <button class="btn stop_btn" onclick="stop()">Stop</button>
            <button class="btn reset_btn" onclick="reset()">Reset</button>
        </div>
        
    </div>
<script src="app.js"></script>
</body>
</html>
